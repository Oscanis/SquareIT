<div class="playerinfo-wrapper">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{player.user.userName}}</mat-card-title>
            <mat-card-subtitle>Top score: {{player.user.highScore}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-actions>
            <button mat-button (click)="play()">Play!</button>
            <button mat-button (click)="logout()">Logout</button>
          </mat-card-actions>
    </mat-card>
</div>
