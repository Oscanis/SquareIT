<div class="login-wrapper">
    
    <div class="input-field">
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput type="text" [formControl]="userFormControl">
            <mat-error *ngIf="!userFormControl.hasError('required')">
                Please enter your name
            </mat-error>
            <mat-error *ngIf="userFormControl.hasError('required')">
                This field is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </div>

    <div class="input-field">
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" [formControl]="passFormControl">
            <mat-error *ngIf="!passFormControl.hasError('required')">
                Please enter your password
            </mat-error>
            <mat-error *ngIf="passFormControl.hasError('required')">
                This field is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </div>

    <button class="input-button" mat-raised-button color="primary" (click)="onSubmit()">Login</button>
    <button class="input-button" mat-raised-button color="primary" (click)="onCancel()">Cancel</button>
</div>
